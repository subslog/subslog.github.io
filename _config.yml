defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false      # 읽는데 소요되는 시간 표시
      show_date: true       # 포스팅 날짜 표시
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

date_format: "%B %d, %Y, %H:%M" # 날짜 포맷
future: true # 포스팅 안되는 증상 해결